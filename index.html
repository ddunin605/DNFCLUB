<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>던파 자기소개표</title>
  <style>
    @font-face {
      font-family: 'DNFBitBitv2';
      src: url('https://cdn.df.nexon.com/img/common/font/DNFBitBitv2.otf') format('opentype');
    }
    body {
      font-family: 'DNFBitBitv2', sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #page {
      width: 768px;
      height: 768px;
      margin: 20px auto;
      position: relative;
      background-image: url('template.png');
      background-size: cover;
    }
    .profile-pic {
      position: absolute;
      top: 95px;
      left: 40px;
      width: 155px;
      height: 155px;
      border-radius: 10px;
      object-fit: cover;
    }
    .text {
      position: absolute;
      font-size: 16px;
      color: white;
    }
    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid white;
      position: absolute;
      cursor: pointer;
    }
    .checkbox.checked {
      background-color: white;
    }
    #download {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="page">
  <img id="profile" class="profile-pic" src="">
  <div id="nickname" class="text" style="top:90px; left:270px;">닉네임</div>
  <div id="birthday" class="text" style="top:115px; left:270px;">생일</div>
  <div id="mbti" class="text" style="top:140px; left:270px;">MBTI</div>
  <div id="message" class="text" style="top:165px; left:270px;">하고싶은 말</div>

  <div class="checkbox" style="top:255px; left:135px;" onclick="toggle(this)"></div>
  <div class="checkbox" style="top:255px; left:220px;" onclick="toggle(this)"></div>
</div>

<button id="download" onclick="capture()">이미지로 저장하기</button>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
function toggle(el) {
  el.classList.toggle('checked');
}
function capture() {
  html2canvas(document.getElementById('page')).then(canvas => {
    const link = document.createElement('a');
    link.href = canvas.toDataURL();
    link.download = '자기소개표.png';
    link.click();
  });
}
</script>

</body>
</html>
